<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Mars-Rover-Photos</title>
</head>

<body>
  <header class="header-main" id="header">
    <div class="container">
      <h1>Mars Rover Photos - NASA API</h1>
    </div>
  </header>
  <div class="hero">
    <div class="container hero__container">
      <nav class="navigation">
        <h2 class="navigation__title">discover <span>Mars Rover Photos</span> from <span>Curiosity mission</span></h2>
        <p class="navigation__info">choose a camera</p>
        <ul>
          <li class="nav-elem">
            <a class="nav-link" href="#rover-images" id="avoidance-cam">Hazard Avoidance</a>
          </li>
          <li class="nav-elem" >
            <a class="nav-link" id="mast-cam" href="#rover-images">Mast</a>
          </li>
          <li class="nav-elem" >
            <a class="nav-link" id="navigation-cam" href="#rover-images">Navigation</a>
          </li>
        </ul>
        <div class="background--loader">
          <i class="fa fa-spinner fa-spin fa-3x"></i>
        </div>
      </nav>
      <div class="credits">credits</div>
    </div>
  </div>
  <main class="d--none">
    <div class="container">
      <div class="imagery-display" id="rover-images">
        <figure class='loading'></figure>
        <ul class="photo-gallery">
        </ul>
        <button class="show-more d--none">Show more</button>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
